version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    context: url_shortner_main_context
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - run: pip install -r requirements/dev.txt
      - python/save-cache
      - run:
          command: pytest -v
          name: Test
workflows:
  main:
    jobs:
      - build-and-test
