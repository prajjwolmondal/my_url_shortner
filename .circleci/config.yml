version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    docker:
      - image: prajjmondal/url_shortner:0.0.5
      - image: circleci/mysql:8.0.4
        environment:
          MYSQL_DATABASE: url_shortcodes
          MYSQL_ROOT_HOST: "%"
          MYSQL_ROOT_PASSWORD: enFn8dsmQBi4gkcP
    steps:
      - checkout
      # - python/load-cache
      - python/install-deps
      # - run: pip install -r requirements/dev.txt
      - python/save-cache
      - run:
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          command: |
            mysql -h 127.0.0.1 -u $MYSQL_USER -$MYSQL_PASSWORD $MYSQL_DATABASE < tests/test_sql.sql
            mysql -h 127.0.0.1 -u $MYSQL_USER -$MYSQL_PASSWORD --execute="SELECT * FROM $MYSQL_DATABASE.urllist"
      - run: pytest -v
workflows:
  main:
    jobs:
      - build-and-test:
          context: url_shortner_main_context
